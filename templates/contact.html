{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}

{% block body %}
<div class="container-fluid px=0 mb-3">
    <!-- for padding -->
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3">
    <h2 class="text-center">Contact us</h2>
    <form method="post" action="/contact/">
    {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-3">
            <label for="phone number" class="form-label">Email address</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group mb-3">
            <label for="desc" class="form-label">Tell me about what you contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary mb-3" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
